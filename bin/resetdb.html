	<script>
	var io = new Firebase('https://sharebeat.firebaseio.com');

	io.on('child_added', function(snapshot) {
		
		var msg= snapshot.val();
		
		var s = '<p>';
		
		for( var i in msg){
			s += i + ' = ' + msg[i] + '<br/>';
		}
		s += '</p>';
		
		document.getElementsByTagName('body')[0].innerHTML = s;
				
	})
